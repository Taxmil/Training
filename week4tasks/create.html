<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Routine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Create Your Workout Routine</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="create.html">Create Routine</a></li>
                <li><a href="routines.html">My Routines</a></li>
                <li><a href="progress.html">Progress Tracker</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Build Your Custom Workout</h2>
        <form id="routineForm">
            <input type="text" id="routineName" placeholder="Routine Name" required>
            <input type="text" id="exerciseName" placeholder="Exercise Name" required>
            <input type="number" id="exerciseDuration" placeholder="Duration (minutes)" required>
            <button type="button" onclick="addExercise()">Add Exercise</button>
            <button type="button" onclick="saveRoutine()">Save Routine</button>
        </form>

        <h3>Current Exercises</h3>
        <ul id="exerciseList"></ul>
    </main>

    <footer>
        <p>&copy; 2025 Fitness Planner. All Rights Reserved.</p>
    </footer>

    <script src="scripts.js"></script>

</body>
</html>
