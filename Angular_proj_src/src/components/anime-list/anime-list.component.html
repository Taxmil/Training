<div class="container">
    <h2>Anime Reviews</h2>
    <input type="text" [(ngModel)]="searchText" placeholder="Search by genre..." class="form-control mb-3" />
  
    <div *ngFor="let anime of animeList | animeFilter: searchText" class="card mb-3 p-3">
      <img [src]="anime.image" [alt]="anime.title" class="img-fluid rounded" style="max-height: 275px;max-width: 200;" />
      <h3>{{ anime.title }}</h3>
      <p><strong>Genre:</strong> {{ anime.genre }}</p>
      <p><strong>Rating:</strong> {{ anime.rating }}/10</p>
      <p>{{ anime.description }}</p>
      <a [routerLink]="['/anime', anime.id]" class="btn btn-primary">Details</a>
    </div>
  </div>
